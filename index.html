<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="wrapper">
    <main>
      <div class="card">
          <div class="result-wrapper">
            <h1>Your Result</h1>
            <div class="points-container">
              <div class="text"><span>76</span> of 100</div>
            </div>
            <h2>Great</h2>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
          </div>
          <div class="summary-wrapper">
            <h3>Summary</h3>
            <ul class="features-list">
              <li>
                <div style="background-color: hsla(var(--light-red), 0.15); color: hsla(var(--light-red))" class="feature">
                  <div class="description">
                    <img src="./assets/images/icon-reaction.svg" alt="icon showing reaction">
                    <h4>Reaction</h4>
                  </div>
                  <div class="score"><span>80</span> / 100</div>
                </div>
              </li>
              <li>
                <div style="background-color: hsla(var(--orangey-yellow), 0.15); color: hsla(var(--orangey-yellow))" class="feature">
                  <div class="description">
                    <img src="./assets/images/icon-memory.svg" alt="icon showing brain">
                    <h4>Memory</h4>
                  </div>
                  <div class="score"><span>92</span> / 100</div>
                </div>
              </li>
              <li>
                <div style="background-color: hsla(var(--green-teal), 0.15); color: hsla(var(--green-teal))" class="feature">
                  <div class="description">
                    <img src="./assets/images/icon-verbal.svg" alt="icon showing message">
                    <h4>Verbal</h4>
                  </div>
                  <div class="score"><span>61</span> / 100</div>
                </div>
              </li>
              <li>
                <div style="background-color: hsla(var(--cobalt-blue), 0.15); color: hsla(var(--cobalt-blue))" class="feature">
                  <div class="description">
                    <img src="./assets/images/icon-visual.svg" alt="icon showing eye">
                    <h4>Visual</h4>
                  </div>
                  <div class="score"><span>72</span> / 100</div>
                </div>
              </li>
            </ul>
            <button type="button">Continue</button>
          </div>
      </div>
    </main>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Filip Cichowski</a>.
  </div>
</body>
</html>
